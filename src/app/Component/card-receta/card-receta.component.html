
<div class="card" style="width: 15rem;">
    <img src="{{recetas.img}}" class="card-img-top" alt="{{recetas.nombre}}">
        <div class="card-body">
            <div class="titulos">
            <h5 class="card-title">{{recetas.nombre}}</h5>
        </div>
            <div class="mybtn"> 
            <a routerLink="/receta/{{recetas.pais}}" class="btn btn-success" (click)="verReceta()">Ver receta</a>
        </div>  
    </div>
</div><br>
